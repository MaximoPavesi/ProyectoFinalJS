<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximo's Seguros</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS MIO -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container-fluid">
    <!-- NAVBAR BOOTSTRA navbar-dark bg-dark -->
    <nav class="navbar navbar-expand-lg fondoNavbar " aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img class="tamLogo" src="img/logo.png"
                    alt="Logo Maximo's.com"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
                aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  fw-bold" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Calcula tu seguro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold">Autos</a>
                    </li>
                </ul>
                <form role="search">
                    <input class="form-control" type="search" placeholder="Autos Asegurados" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <div class="px-4 py-5 text-center fondo">
        <h1 class="display-5 fw-bold">Asegura</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Calcula el seguro de tu auto para estar bien protegido ante cualquier cosa</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-lg px-4 gap-3 colorBoton">Chequea tu seguro</button>
            </div>
        </div>
    </div>

    <!-- ROW -->

    <div class="row my-4">
        <h2 class="text-center">Calcular tu seguro</h2>
        <p class="text-center">Verificá el estado de tu seguro de manera <strong>gratuita</strong> y recibí por e-mail las noticias.</p>
        <form class="col-xl-6 col-md-12" id="formulario">
            <label for="marca">Marca:</label>
                            <select class="form-control" id="marca">
                              <option value="">- Seleccionar -</option>
                              <option value="1">Ferrari</option>
                              <option value="2">Mercedes</option>
                              <option value="3">Audi</option>
                              <option value="4">Lamborghini</option>
                              <option value="5">Bmw</option>
                              <option value="6">Ford</option>
                            </select>
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="email" required>
            <label for="patente" class="form-label">Patente</label>
            <input type="text" class="form-control" id="patente">
            <label for="anio" class="form-label">Año</label>
            <input type="number" class="form-control" id="anio">
            <button type="submit" class="btn colorBoton my-2">Calcular</button>
        </form>
        <div class="col-xl-6 col-md-12">
            <img class="img-fluid rounded" src="img/fondo.jpeg" alt="">
        </div>
    </div>

  <!-- BOTON PARA VER LOS DATOS -->
    <div class="row">
        <div class="col-12 text-center" id="infoUsuarios"></div>
    </div>
    <button class="btn btn-lg px-4 gap-3 colorBoton m-3" id="admin"> Admin </button>
    <div class="row">
        <div id="datosAdmin"></div>
    </div>





    
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <!-- SCRIPT MIO -->
    <script src="./main.js"></script>
</body>
</html>
